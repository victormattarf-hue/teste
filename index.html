<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leitor de QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f2f2f2;
        }
        video {
            width: 100%;
            max-height: 60vh;
            border: 2px solid #333;
            border-radius: 8px;
            background: black;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Leitor de QR Code</h1>

    <video id="preview"></video>

    <div id="resultado">Aponte a c√¢mera para um QR...</div>

    <script src="qr-scanner.min.js"></script>
    <script>
        const video = document.getElementById('preview');
        const resultado = document.getElementById('resultado');

        // Arquivo worker do scanner
        QrScanner.WORKER_PATH = 'qr-scanner-worker.min.js';

        const scanner = new QrScanner(video, (conteudo) => {
            resultado.innerHTML = `<strong>QR detectado:</strong><br>${conteudo}`;
            console.log("QR lido:", conteudo);
        });

        scanner.start();
    </script>
</body>
</html>
